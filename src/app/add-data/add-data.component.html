
<br>
<h2>Product details!!!</h2>
<form class="container" [formGroup]="productData">

   <div class="form-group">
   Product Id <input formControlName="productId" type="text" id="productId" 
         placeholder="Product Id" class="form-control">
       <div *ngIf="productId.touched && productId.invalid">
       <div class="color" *ngIf="productId.errors.required">ProductId required</div>
       </div></div>
 

    <div class="form-group">   
    Product Name <input formControlName="productName" type="text" id="productName" 
                  placeholder="Product Name" class="form-control">
          <div *ngIf="productName.touched && productName.invalid">
          <div class="color" *ngIf="productName.errors.required">Product Name required</div>
          <div class="color" *ngIf="productName.errors.minlength">Min lenghth should be 5 chars</div>
          <div class="color" *ngIf="productName.errors.maxlength">Max lenghth should be 15 chars</div>
          </div></div>


     <div class="form-group">     
      Product price <input formControlName="productPrice" type="text" id="productPrice" 
                     placeholder="Product Price" class="form-control">
      <div *ngIf="productPrice.touched && productPrice.invalid">
      <div class="color" *ngIf="productPrice.errors.required">product price required</div>
      </div></div>

    <button class="btn btn-primary" (click)="submit()">Submit</button>&nbsp;&nbsp;
    <button class="btn btn-success" (click)="showTable()">Show Table</button>
      
 </form>

<hr><hr>

<table border="2" class="table table-dark" *ngIf="flag==1">
<tr >
   <td>Product Id</td>
   <td>Product Name</td>
   <td>Product price</td></tr>
   <tr *ngFor="let a of arr1">
   <td>{{a.productId}}</td>
   <td>{{a.productName}}</td>
   <td>{{a.productPrice}}</td>

</tr>
</table>
